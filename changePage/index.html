<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="content">
		<div class="page page1">
			<img src="img/indexBuilding.png" class="page1_build"/>
			<img src="img/indexFlowers01.png" class="flower1"/>
			<img src="img/indexFlowers02.png" class="flower2"/>
			<img src="img/indexFlight.png" class="flight" />
		</div> 
		<div class="page page2">
			<img src="img/wasBg.jpg" class="wasBg"/>
			<img src="img/wasFarm.png" class="farm" />
			<img src="img/wasIT.png" class="it" />
		</div>
		<div class="page page3">
			<!--第一个场景的-->
			<img src="img/lastBusStation.png" class="station"/>
			<img src="img/bus.png" class="bus"/>
			<img src="img/lastBusAvatar.png" class="avater"/>
			<img src="img/lastBusTitle.png" class="title"/>
			<!--第二个场景-->
			<img src="img/myTeamBg.jpg" class="teamBg"/>
			<img src="img/myTeamWall.png" class="wall"/>
			<img src="img/myTeamAvatar.png" class="teamAvater"/>
			<!--团队-->
			<img src="img/myTeamTxt01.png" class="txt01"/>
		</div>
		<div class="page page4">
			<img src="img/lightOffBg.jpg" class="lightBg" />
			<img src="img/lightOff.png" class="light" onclick="light(this)"/>
			<img src="img/lightOnBg.jpg" class="onBg"/>
		</div>
	</div>
	<audio src="img/lalala.mp3" autoplay="autoplay" id="audio"></audio>
	<img src="img/musicBtn.png" class="music" onclick="music(this)"/>
	<img src="img/arrow-up.png" class="up" onclick="up(this)"  />
</body>
<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js" ></script>
<script type="text/javascript" src="js/main.js" ></script>
</html>
